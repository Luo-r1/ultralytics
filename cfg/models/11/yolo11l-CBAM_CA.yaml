# Ultralytics YOLO 🚀, AGPL-3.0 license
# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 3 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'

  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs

# 指定训练的yolo版本号：删除掉其他版本，并且在该模型结构文件的命名上该为对应的版本号，如当前为yolo11l

# YOLO11n backbone
# Backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, CoordAtt, []]         # 在输入层加CA (低层特征)
  - [-1, 1, Conv, [64, 3, 2]]      # P1/2
  - [-1, 1, CoordAtt, [64]]        # 在64通道加CA (低层)
  - [-1, 1, Conv, [128, 3, 2]]     # P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, CoordAtt, [256]]       # 在中层特征加CA
  - [-1, 1, Conv, [256, 3, 2]]     # P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]]     # P4/16
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]    # P5/32
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]
  - [-1, 2, C2PSA, [1024]]

# Head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 8], 1, Concat, [1]]      # cat backbone P4
  - [-1, 2, C3k2, [512, False]]
  - [-1, 1, CBAM, []]           # 在head加入CBAM（中高层特征）

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]      # cat backbone P3
  - [-1, 2, C3k2, [256, False]]
  - [-1, 1, CBAM, []]           # 在head加入CBAM（中层特征）

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 14], 1, Concat, [1]]     # cat head P4
  - [-1, 2, C3k2, [512, False]]

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 11], 1, Concat, [1]]     # cat head P5
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, CBAM, []]          # 最终Detect前再加一个CBAM

  - [[17, 20, 23], 1, Detect, [nc]]